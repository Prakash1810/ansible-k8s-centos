---
kind: Service
apiVersion: v1
metadata:
  name: heketi-node
  labels:
    glusterfs: heketi-service
    heketi: service
  annotations:
    description: Exposes Heketi Service
spec:
  selector:
    glusterfs: heketi-pod
  type: NodePort    
  ports:
  - name: heketi
    port:  {{ k8s_heketi_cluster_port }}
    targetPort: {{ k8s_heketi_cluster_port }} 
    nodePort: {{ k8s_heketi_node_port }}
---
kind: Service
apiVersion: v1
metadata:
  name: heketi-cluster
  labels:
    glusterfs: heketi-service
    heketi: service
  annotations:
    description: Exposes Heketi Service
spec:
  selector:
    glusterfs: heketi-pod
  ports:
  - name: heketi
    port:  {{ k8s_heketi_cluster_port }}
    targetPort:  {{ k8s_heketi_cluster_port }} 
